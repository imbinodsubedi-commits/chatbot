<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FCF Buddy - Get instant assistance for sales, products, and land usage inquiries">
    <title>FCF Buddy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="chatbot.css">
</head>
<body>
    <!-- Navbar with Logo -->
    <div class="navbar">
        <div class="navbar-left">
            <i class="fas fa-robot"></i>
            <h1>FCF Buddy</h1>
        </div>
        <img src="fcfs-logo.png" alt="FCF Logo" class="fcf-logo">
    </div>

    <!-- Chat Container -->
    <div class="container">
        <!-- Chat Box -->
        <div class="chat-box" id="chatBox">
            <!-- Chat messages will appear here -->
        </div>

        <!-- Clear Chat Button -->
        <div class="input-box">
            <button class="clear-chat-btn" id="clearChatBtn">
                <i class="fas fa-redo-alt"></i> Clear Chat
            </button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="chatbot.js"></script>
</body>
</html>
